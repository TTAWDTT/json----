<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON 文件列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; }
      pre { max-height: 60vh; overflow: auto; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">JSON 管理</a>
      </div>
    </nav>

    <main class="container">
      <div class="row mb-3">
        <div class="col-md-8">
          <h1 class="h4">JSON 文件列表</h1>
        </div>
        <div class="col-md-4">
          <input id="filter" class="form-control" placeholder="搜索文件名（即时过滤）">
        </div>
      </div>

      <div class="list-group" id="fileList">
      {% for f in files %}
        <a class="list-group-item list-group-item-action" href="/file/?name={{ f }}">{{ f }}</a>
      {% empty %}
        <div class="list-group-item">没有 JSON 文件</div>
      {% endfor %}
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const filter = document.getElementById('filter');
      const list = document.getElementById('fileList');
      filter && filter.addEventListener('input', function(e){
        const q = this.value.toLowerCase();
        Array.from(list.children).forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(q) ? '' : 'none';
        });
      });
    </script>
  </body>
</html>
